<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
    
</head>
<body>
    <header>
        <h1>Amazing Image Gallery Of Birds</h1>
        <p>Search and download any image within a second</p>
        <div class="inputs">
            <input type="text" placeholder="Search images">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
    </header>
     <div class="fullImage" id="fullImgBox">
        <img src="images/image1.jpg" id="fullImg" >
        <span onclick="closeFullImg()">X</span>

        <span onclick="nextImg()" id="next">
            <a href=""></a><i class="fa-solid fa-chevron-right"></i>
        </span>
        <span onclick="preouseImg()" id="preouse">
            <i class="fa-solid fa-chevron-left"></i> </span>
     </div>
     
     <div class="imagGallery">
        <img src="images/image1.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image2.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image3.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image4.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image5.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image6.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image7.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image8.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image9.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image10.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image11.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image12.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image13.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image14.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image15.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image16.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image17.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image18.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image19.jpg" alt="bird" onclick="openFullImg(this.src)">
        <img src="images/image20.jpg" alt="bird" onclick="openFullImg(this.src)">
        </div>
   
        
    
    <script src="script.js"> 

    </script>
</body>
</html>
